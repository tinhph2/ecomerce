{% extends "base.html" %} {% load static %} {% block content %}
<div class="container" style="margin-top: 56px; padding: 63px">
  <form method="POST" action="{%url 'process_login' %}">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">User name</label>
      <div class="col-sm-7">
        <input type="text" name ="userName" id="userName" class="form-control" id="inputEmail3" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-7">
        <input type="password" name ="password" id="password" class="form-control" id="inputPassword3" />
      </div>
    </div>
        <button type="submit" class="btn btn-primary">Login</button>  
  </form>
</div>

{% endblock %}
