{% extends "base.html" %} 
{% load static %}
{% block content %}

<!-- Introduction section -->
<section class="py-4 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h4>Edenthought...Simplicity at it's finest.</h4>
      <br />
      <p class="lead text-muted">Browse our extensive collection.</p>
      <br />
      <a href="#" class="btn btn-primary my-2"> Create an account </a>
    </div>
  </div>
</section>
<div class="container">
    <div class="row">
        {% for product in my_product%}
        <div class="col-md-4" style="
        padding-bottom: 15px;
    ">
            <div class="card" style="width: 18rem;align-items: center;">
                <img  style="
                width: 200px;
                height: 250px;
            " src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <a href="{{product.get_absolute_url}}" class="btn btn-primary">Detail</a>
                </div>
              </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
